steps:
# Pull the existing image
 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args:
    - '-c'
    - |
      docker pull gcr.io/$PROJECT_ID/sftpswarmagent:latest || exit 0
# Build a docker image
 - name: 'gcr.io/cloud-builders/sftpswarm'
   args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/sftpswarmagent', '--cache-from', 'gcr.io/$PROJECT_ID/sftpswarmagent', 'Dockerfile_agent' ]
# Push the docker image to container registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ["push", "gcr.io/$PROJECT_ID/sftpswarmagent"]
# This step deploys the new version of our container image in the hello-cloudbuild Kubernetes Engine cluster.
- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy
  args:
   - 'apply'
   - '-f'
   - 'kubernetes.yaml'
  env:
   - 'CLOUDSDK_COMPUTE_ZONE=europe-west1-b'
   - 'CLOUDSDK_CONTAINER_CLUSTER=sftp-swarm'
